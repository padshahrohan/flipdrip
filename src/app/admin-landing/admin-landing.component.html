<app-menu></app-menu>
<div class="bg-gradient-to-t from-yellow-400 to-yellow-300 min-h-screen text-center justify-center px-6 py-12 lg:px-8">
  <div class="p-6" *ngIf="records.length == 0">
    <h2 class="text-2xl font-semibold mb-4 text-center">No Pending Approvals</h2>
  </div>
  <div class="p-6 overflow-x-auto text-center" *ngIf="records.length > 0">
      <h2 class="text-2xl font-semibold mb-4 text-center">Pending Approvals</h2>
      <table class="min-w-full border divide-y divide-gray-200">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="px-6 py-3 border">Seller Name</th>
            <th class="px-6 py-3 border">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let record of records" class="hover:bg-gray-100">
            <td class="px-6 py-3 border">{{ record.UserName }}</td>
            <td class="px-6 py-3 border">
              <button class="bg-transparent hover:bg-gray-800 text-gray-800 font-semibold hover:text-white py-2 px-4 border border-gray-800 hover:border-transparent rounded" (click)="doTransaction(record)">
                  Approve
                </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
</div>
