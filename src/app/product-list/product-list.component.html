<div class="bg-gradient-to-t from-yellow-400 to-yellow-300 min-h-screen text-center justify-center px-6 py-12 lg:px-8 container mx-auto p-4 justify-center mt-2">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <div *ngFor="let product of products" class="bg-gray-800 text-white shadow-md shadow-gray-800 rounded-md p-4 text-center">
        <div class="inset-x-0 bottom-0">
          <h2 class="text-lg font-bold">Name: {{ product.ProductName }}</h2>
          <p class="text-white-600">Description: {{ product.ProductDescription }}</p>
          <div class="text-lg font-semibold text-white-800 mt-2">
            Price: {{ product.ProductPrice }} INR OR {{ product.Tokens }} FD
          </div>
          <button class="mt-4 bg-white-800 text-gray px-4 py-2 rounded-md mr-4 hover:bg-white-500" (click)="openBuyProductModal(product)">
            Buy
          </button>
          <button class="mt-4 bg-white-800 text-gray px-4 py-2 rounded-md hover:bg-white-500" (click)="redeem(product)">
            Redeem
          </button>
        </div>
        
      </div>
    </div>
  </div>
  
  <app-buy-product-modal *ngIf="productToBuy" [product]="product" (closeModalEvent)="closeModal()"></app-buy-product-modal>

  <div class="alert" [class.visible]="isVisible"> 
    {{alertMessage}}
  </div>
