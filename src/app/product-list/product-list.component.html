<div *ngIf="isVisible" class="bg-yellow-300 text-center font-bold text-2xl" role="alert">
  {{alertMessage}}
</div>
<div class="bg-yellow-300 text-right font-semibold text-xl pr-4 pt-2">
  <span>Balance : {{balance}} FD</span>
</div>
<div *ngIf="products.length === 0" class="bg-gradient-to-t from-yellow-400 to-yellow-300 min-h-screen w-screen text-center mx-auto p-4 justify-center">
  <h2 class="text-2xl font-semibold mb-4 text-center">No Products</h2>
</div>
<div *ngIf="products.length > 0" class="bg-gradient-to-t from-yellow-400 to-yellow-300 min-h-screen w-screen text-center mx-auto p-4 justify-center">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
      <div *ngFor="let product of products" class="bg-gray-800 text-white shadow-md shadow-gray-800 rounded-md p-4 text-center">
        <div class="inset-x-0 bottom-0">
          <h2 class="text-lg font-bold">Name: {{ product.ProductName }}</h2>
          <p class="text-white-600">Description: {{ product.ProductDescription }}</p>
          <div class="text-lg font-semibold text-white-800 mt-2">
            Price: {{ product.ProductPrice }} INR OR {{ product.Tokens }} FD
          </div>
          <button type="button" class="text-white hover:bg-gray-700 px-4 py-2 rounded focus:outline-none mt-4" (click)="openBuyProductModal(product)">
            Buy
          </button>
          
          <button class="text-white hover:bg-gray-700 px-4 py-2 rounded focus:outline-none mt-4" (click)="redeem(product)">
            Redeem
          </button>
        </div>
        
      </div>
    </div>
  </div>
  
  <app-buy-product-modal *ngIf="productToBuy" [product]="product" (closeModalEvent)="closeModal()"></app-buy-product-modal>
