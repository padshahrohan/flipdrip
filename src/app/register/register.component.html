<!-- registration-form.component.html -->
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h1 class="mt-10 text-center text-5xl font-bold leading-9 tracking-tight text-gray-900">Flipdrip</h1>
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register your account</h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6">
        <div class="mb-2">
          <label for="username" class="block font-medium mb-1">Username</label>
          <input type="text" id="username" class="w-full p-2 border rounded-md">
        </div>
        <div class="mb-2">
          <label for="email" class="block font-medium mb-1">Email</label>
          <input type="email" id="email" class="w-full p-2 border rounded-md">
        </div>
        <div class="mb-2">
          <label for="password" class="block font-medium mb-1">Password</label>
          <input type="password" id="password" class="w-full p-2 border rounded-md">
        </div>
        <div class="mb-2">
          <label class="inline-flex items-center">
            <input type="checkbox" class="mr-2">
            <span class="text-sm">I agree to the <a (click)="openModal()" class="text-blue-500 cursor-pointer">Terms and Conditions</a></span>
          </label>
        </div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Register
        </button>
      </form>
      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account? <a class="text-blue-500 cursor-pointer" (click)="login()">Login</a>
      </p>
    </div>
  </div>
  
  <app-rules-and-regulation *ngIf="isModalOpen" (closeModalEvent)="closeModal()"></app-rules-and-regulation>
