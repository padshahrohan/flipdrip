<!-- custom-modal.component.html -->

<div class="fixed inset-0 flex items-center justify-center z-50">
    <div class="bg-white width-750 rounded overflow-hidden">
      <!-- Header -->
      <div class="p-4 border-b border-gray-300">
        <h2 class="text-lg font-semibold">Buy Product</h2>
      </div>
      
      <!-- Body -->
      <div *ngIf = "!productBought">
        <div class="p-4 overflow-y-auto max-h-96" *ngIf="!fetchingLoyalty">
            You will get {{loyalty}} FD for this product
            
          </div>
    
          <div class="p-4 overflow-y-auto max-h-96" *ngIf="fetchingLoyalty">
            Fetching Loyalty Coins for this product !!
          </div>    
      </div>
      <div class="p-4 overflow-y-auto max-h-96" *ngIf = "productBought">
        Product Bought Successfully !! 
        You will get {{loyalty}} FD for this product
      </div>   
      
      <!-- Footer -->
      <div class="p-4 border-t border-gray-300 flex">
        <button *ngIf="!productBought"
            class="bg-transparent mr-4 hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
            (click)="buyProduct()"
        >
            Buy
        </button> 
        <button
          class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
  <div class="fixed inset-0 bg-black opacity-50 z-40"></div>
