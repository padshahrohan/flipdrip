<app-menu></app-menu>
<div class="bg-yellow-300 text-right font-semibold text-xl pr-4 pt-2">
  <span>Balance : {{balance}} FD</span>
</div>
<div class="bg-gradient-to-t from-yellow-400 to-yellow-300 min-h-screen text-center justify-center">

  <div class="" *ngIf="products.length === 0">
    <h2 class="text-2xl text-center font-semibold mb-4 text-center">No Products Found</h2>
  </div>
  <div class="p-6 overflow-x-auto" *ngIf="products.length > 0">
      
      <h2 class="text-2xl text-center font-semibold mb-4 text-center">Products </h2>
      <table class="min-w-full border divide-y divide-gray-200">
        <thead class="bg-gray-800 text-white">
          <tr>
            <th class="border px-6 py-3">Name</th>
            <th class="border px-6 py-3">Description</th>
            <th class="border px-6 py-3">Price in INR</th>
            <th class="border px-6 py-3">Price in Tokens</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center " *ngFor="let product of products">
            <td class="border px-6 py-3">{{ product.ProductName }}</td>
            <td class="border px-6 py-3">{{ product.ProductDescription }}</td>
            <td class="border px-6 py-3">{{ product.ProductPrice }}</td>
            <td class="border px-6 py-3">{{ product.Tokens }}</td>
          </tr>
        </tbody>
      </table>
      
    </div>
    <div class="mt-4">
      <button class="bg-gray-700 text-white mr-2 font-semibold py-2 px-4 rounded shadow"(click)="showAddProductForm = !showAddProductForm">
        Add New Product
      </button>
      <button (click)="onApproveRewardPointsClick()" class="bg-gray-700 text-white mr-2 font-semibold py-2 px-4 rounded shadow">Approve Reward Points</button>
  
    </div>  
    <div *ngIf="showAddProductForm">
      <app-add-product-form (productAdded) = "hideAddProductForm()"></app-add-product-form>
    </div>
</div>
