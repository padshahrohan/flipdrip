<app-menu></app-menu>
<div class="mt-8">
    <div class="flex justify-end mb-4">
      <button routerLink="/approve-reward-points" class="bg-blue-500 text-white px-3 py-2 rounded">Approve Reward Points</button>
      </div>
    <h2 class="text-2xl font-semibold mb-4">Products Listed by You</h2>
    <table class="table-auto w-full">
      <thead>
        <tr>
          <th class="px-4 py-2">ID</th>
          <th class="px-4 py-2">Name</th>
          <th class="px-4 py-2">Description</th>
          <th class="px-4 py-2">Price in INR</th>
          <th class="px-4 py-2">Price in Tokens</th>
          <th class="px-4 py-2">Created At</th>
          <th class="px-4 py-2">Updated At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td class="border px-4 py-2">{{ product.ID }}</td>
          <td class="border px-4 py-2">{{ product.ProductName }}</td>
          <td class="border px-4 py-2">{{ product.ProductDescription }}</td>
          <td class="border px-4 py-2">{{ product.ProductPrice }}</td>
          <td class="border px-4 py-2">{{ product.Tokens }}</td>
          <td class="border px-4 py-2">{{ product.CreatedAt }}</td>
          <td class="border px-4 py-2">{{ product.UpdatedAt }}</td>
        </tr>
      </tbody>
    </table>
    <div class="mt-4 text-center">
        <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded shadow"(click)="showAddProductForm = !showAddProductForm">
          + Add New Product
        </button>
      </div>
      <div *ngIf="showAddProductForm">
        <app-add-product-form></app-add-product-form>
      </div>
  </div>
