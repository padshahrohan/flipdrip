<!-- custom-modal.component.html -->

<div class="fixed inset-0 flex items-center justify-center z-50">
  <div class="bg-white width-750 rounded overflow-hidden">
    <!-- Header -->
    <div class="p-4 border-b border-gray-300">
      <h2 class="text-lg font-semibold">Details of the Program</h2>
    </div>
    
    <!-- Body -->
    <div class="p-4 container overflow-y-auto mx-auto max-h-96">
      <!-- Scrollable content -->
      <ng-container *ngIf="isBuyer">
        <app-buyer-program-details></app-buyer-program-details>
      </ng-container>
      
      <ng-container *ngIf="!isBuyer">
        <app-seller-program-details></app-seller-program-details>
      </ng-container>
      <div class="mt-4 mb-4">
        <button *ngIf="!walletConnected"
          class="px-4 py-2 bg-gray-800 text-white rounded hover:bg-gray-600 mr-4"
          (click)="connectWallet()"
        >
          Set up wallet
        </button>
        <strong *ngIf="walletConnected">
          Your wallet address is : {{walletAddress}}
        </strong>
      </div>
      
    </div>
    
    <!-- Footer -->
    <div class="p-4 border-t border-gray-300 flex">
      <button [disabled]="!walletConnected"
        class="bg-transparent hover:bg-gray-800 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-800 hover:border-transparent rounded mr-4"
        (click)="closeModal()"
      >
        Agree
      </button>
      <button *ngIf="walletConnected"
        class="bg-transparent hover:bg-gray-800 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-800 hover:border-transparent rounded mr-4"
        (click)="connectWallet()"
      >
        Refresh Wallet Address
      </button>
      <button
        class="bg-transparent hover:bg-gray-800 text-gray-700 font-semibold hover:text-white py-2 px-4 border border-gray-800 hover:border-transparent rounded"
        (click)="closeModal()"
      >
        Close
      </button>
    </div>
  </div>
</div>
<div class="fixed inset-0 bg-black opacity-50 z-40"></div>
